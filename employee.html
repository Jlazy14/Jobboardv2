<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Homepage</title>
    <style>
        .search-bar {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 8px;
        }

        .search-bar button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #0056b3;
        }

        .post-form {
            margin-bottom: 20px;
        }

        .post {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .following-feed {
            display: none;
        }

        .notifications-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .notifications-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            min-width: 200px;
        }

        .notifications-dropdown.active {
            display: block;
        }

        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .notification-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome, [Employee Name]!</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for jobs...">
        <button type="button">Search</button>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('recommended')">Recommended</div>
            <div class="tab" onclick="showTab('saved')">Saved</div>
            <div class="tab" onclick="showTab('applied')">Applied</div>
            <!-- Add more tabs as needed -->
        </div>

        <div id="recommendedTab">
            <h2>Recommended Jobs</h2>
            <!-- Display recommended jobs dynamically here -->
            <p>These jobs are recommended for you based on your profile.</p>
        </div>

        <div id="savedTab" style="display: none;">
            <h2>Saved Jobs</h2>
            <!-- Display saved jobs dynamically here -->
            <p>Jobs you have saved for later viewing.</p>
        </div>

        <div id="appliedTab" style="display: none;">
            <h2>Applied Jobs</h2>
            <!-- Display applied jobs dynamically here -->
            <p>Jobs you have applied for.</p>
        </div>
        <!-- Add content for other tabs as needed -->
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.getElementById('recommendedTab').style.display = 'none';
            document.getElementById('savedTab').style.display = 'none';
            document.getElementById('appliedTab').style.display = 'none';
            // Add more tabs as needed

            // Show the selected tab
            document.getElementById(tabName + 'Tab').style.display = 'block';

            // Update active state in tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector('.tab.' + tabName).classList.add('active');
        }
    </script>
</body>

</html>
