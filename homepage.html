<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Employer Homepage</title>
</head>
<style>
    .container{   
    display: auto;
    justify-content: center; 
    align-items: center; /* Vertically center the contents */
    }
</style>
<body>
    <header>
        <h1>Welcome, [Employer Name]!</h1>
        </div>
    </header>


    <div class="search-bar">
        <input type="text" placeholder="Search for users or jobs...">
        <button type="button">Search</button>
 </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('feed')">Feed</div>
            <div class="tab" onclick="showTab('bestFits')">Best Fits</div>
            <div class="tab" onclick="showTab('followingFeed')">Following Feed</div>
            <div class="tab" onclick="window.location.href = 'faq.html'">FAQs</div>
          <!-- Add more tabs as needed -->
        </div>

        <div id="feedTab">
            <h2>Your Feed</h2>
            <form class="post-form">
                <textarea rows="4" placeholder="Share updates, job openings, etc."></textarea>
                <button type="submit">Post</button>
            </form>

            <div class="post">
                <!-- Display employer's own posts dynamically here -->
                <p>Sample Post Content (Your Post)</p>
            </div>
            <!-- Add more posts dynamically -->
        </div>

        <div id="bestFitsTab" style="display: none;">
            <h2>Best Fits</h2>
            <!-- Display best fits dynamically here -->
            <p>These users best align with your company's needs.</p>
        </div>

        <div id="followingFeedTab" class="following-feed" style="display: none;">
            <h2>Following Feed</h2>
            <!-- Display posts from followed users dynamically here -->
            <p>Posts from users you follow will appear here.</p>
        </div>
        <!-- Add content for other tabs as needed -->
    </div>
    <script src="script.js"></script>
</body>

</html>
